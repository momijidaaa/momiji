<!DOCTYPE html> 
<html lang="ja">
<head>
<meta charset="UTF-8">  
<title>数字あてゲーム</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  .home {
     padding: 10px 20px;
     font-size: 16px;
     border: none;
     border-radius: 8px;
     background-color: #e74c3c;
     color: white;
     cursor: pointer;
     transition: 0.3s;
     margin-top: 40px;
  }
  button.choice-btn {
    margin: 5px;
    padding: 10px;
    font-size: 16px;
  }
  #cooldown-timer {
    position: fixed;
    top: 10px;
    right: 10px;
    font-weight: bold;
    color: red;
  }
</style>
</head>
<body>

<h2>🎯 ミニゲーム: ランダム数字当て 🎯</h2>
<p>0〜9の中から数字を当ててね！</p>

<div id="mini-game">
  <div id="choices"></div>
  <p id="mini-result"></p>
  <p id="mini-coins">コイン残高: 0</p>
</div>

<button class="home" onclick="location.href='index.html'">
  ← トップページへ戻る
</button>

<div id="cooldown-timer"></div>

<script src="coin.js"></script>
<script>
const COOLDOWN_MS = 60000; // 1分
let miniGameInProgress = false;

// 残りクールダウン取得
function getCooldownRemaining() {
  const endTime = parseInt(localStorage.getItem("mini_game_cooldown") || "0");
  return Math.max(0, endTime - Date.now());
}

// コイン表示更新
function updateMiniCoins() {
  document.getElementById("mini-coins").textContent = "コイン残高: " + loadCoins();
}

// ミニゲームセットアップ
function setupMiniGame() {
  if (miniGameInProgress || getCooldownRemaining() > 0) return;

  miniGameInProgress = true;
  const correct = Math.floor(Math.random() * 10);
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";
  const resultP = document.getElementById("mini-result");
  resultP.textContent = "";

  for (let i = 0; i <= 9; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = "choice-btn";
    btn.onclick = () => {
      if (i === correct) {
        addCoins(5);
        resultP.textContent = `🎉 正解！コイン5枚ゲット！`;
        resultP.style.color = "green";
      } else {
        spendCoins(1);
        resultP.textContent = `❌ 不正解！正解は ${correct}。コイン1枚減少`;
        resultP.style.color = "red";
      }
      updateMiniCoins();

      // ボタン無効化
      choicesDiv.querySelectorAll("button").forEach(b => b.disabled = true);
      miniGameInProgress = false;

      // クールタイムセット
      const cooldownEnd = Date.now() + COOLDOWN_MS;
      localStorage.setItem("mini_game_cooldown", cooldownEnd);
    };
    choicesDiv.appendChild(btn);
  }
}

// クールダウンタイマー
function startCooldownTimer() {
  const timerDiv = document.getElementById("cooldown-timer");

  const interval = setInterval(() => {
    const remaining = getCooldownRemaining();
    if (remaining > 0) {
      timerDiv.textContent = `⏳ クールダウン: ${Math.ceil(remaining/1000)}秒`;
      document.querySelectorAll(".choice-btn").forEach(b => b.disabled = true);
    } else {
      timerDiv.textContent = "";
      clearInterval(interval);
      setupMiniGame(); // クールダウン終了で自動セット
    }
  }, 1000);
}

// 初期化
updateMiniCoins();
setupMiniGame();
startCooldownTimer();
</script>

</body>
</html>
