<!DOCTYPE html> 
<html lang="ja">
<head>
<meta charset="UTF-8">  
<title>数字あてゲーム</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  .home {
     padding: 10px 20px;
     font-size: 16px;
     border: none;
     border-radius: 8px;
     background-color: #e74c3c;
     color: white;
     cursor: pointer;
     transition: 0.3s;
     margin-top: 40px;
  }
  button.choice-btn {
    margin: 5px;
    padding: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>🎯 ミニゲーム: ランダム数字当て 🎯</h2>
<p>0〜9の中から数字を当ててね！</p>

<div id="mini-game">
  <p>正解の数字を選んでクリック！</p>
  <div id="choices"></div>
  <p id="mini-result"></p>
  <p id="mini-coins">コイン残高: 0</p>
</div>

<button class="home" onclick="location.href='index.html'">
  ← トップページへ戻る
</button>

<p id="mini-coins">コイン残高: 0</p>
<p id="mini-result"></p>
<div id="choices"></div>

<p id="mini-coins">コイン残高: 0</p>
<p id="mini-result"></p>
<div id="choices"></div>
<div id="cooldown-timer" style="position: fixed; top: 10px; right: 10px; font-weight: bold; color: red;"></div>

<script src="coin.js"></script>
<script>
let miniGameInProgress = false;
const COOLDOWN_MS = 60000; // 1分

// クールタイムのチェック
function getCooldownRemaining() {
  const endTime = parseInt(localStorage.getItem("mini_game_cooldown") || "0");
  return Math.max(0, endTime - Date.now());
}

// コイン表示更新
function updateMiniCoins() {
  document.getElementById("mini-coins").textContent = "コイン残高: " + loadCoins();
}

// クールダウンタイマー更新
function updateCooldownDisplay() {
  const remaining = getCooldownRemaining();
  const timerDiv = document.getElementById("cooldown-timer");
  if (remaining > 0) {
    timerDiv.textContent = `クールダウン: ${Math.ceil(remaining/1000)}秒`;
  } else {
    timerDiv.textContent = "";
  }
}

// ミニゲームセットアップ
function setupMiniGame() {
  updateCooldownDisplay();
  if (miniGameInProgress || getCooldownRemaining() > 0) return;

  miniGameInProgress = true;
  const correct = Math.floor(Math.random() * 10);
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";
  const resultP = document.getElementById("mini-result");
  resultP.textContent = "";

  for (let i = 0; i <= 9; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.style.margin = "5px";
    btn.onclick = () => {
      if (i === correct) {
        addCoins(5);
        resultP.textContent = `🎉 正解！コイン5枚ゲット！`;
        resultP.style.color = "green";
      } else {
        spendCoins(1);
        resultP.textContent = `❌ 不正解！正解は ${correct}。コイン1枚減少`;
        resultP.style.color = "red";
      }
      updateMiniCoins();

      // 全ボタン無効化
      const allBtns = choicesDiv.querySelectorAll("button");
      allBtns.forEach(b => b.disabled = true);

      miniGameInProgress = false;

      // クールタイムセット
      const cooldownEnd = Date.now() + COOLDOWN_MS;
      localStorage.setItem("mini_game_cooldown", cooldownEnd);

      // クールダウン中はタイマーを1秒ごとに更新
      const timerInterval = setInterval(() => {
        updateCooldownDisplay();
        if (getCooldownRemaining() <= 0) {
          clearInterval(timerInterval);
          setupMiniGame(); // 自動で次の問題をセット
        }
      }, 1000);
    };
    choicesDiv.appendChild(btn);
  }
}

// 初期化
updateMiniCoins();
setupMiniGame();
</script>
</body>
</html>
