<!DOCTYPE html> 
<html lang="ja">
<head>
<meta charset="UTF-8">  
<title>数字あてゲーム</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  .home {
     padding: 10px 20px;
     font-size: 16px;
     border: none;
     border-radius: 8px;
     background-color: #e74c3c;
     color: white;
     cursor: pointer;
     transition: 0.3s;
     margin-top: 40px;
  }
  button.choice-btn {
    margin: 5px;
    padding: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>🎯 ミニゲーム: ランダム数字当て 🎯</h2>
<p>0〜9の中から数字を当ててね！</p>

<div id="mini-game">
  <p>正解の数字を選んでクリック！</p>
  <div id="choices"></div>
  <p id="mini-result"></p>
  <p id="mini-coins">コイン残高: 0</p>
</div>

<button class="home" onclick="location.href='index.html'">
  ← トップページへ戻る
</button>

<p id="mini-coins">コイン残高: 0</p>
<p id="mini-result"></p>
<div id="choices"></div>

<script src="coin.js"></script>
<script>
let miniGameInProgress = false; // 問題中かどうか
let cooldown = false;           // クールダウン中かどうか

function updateMiniCoins() {
  document.getElementById("mini-coins").textContent = "コイン残高: " + loadCoins();
}

function setupMiniGame() {
  if (miniGameInProgress || cooldown) return; // 問題中やクールダウン中は無視
  miniGameInProgress = true;

  const correct = Math.floor(Math.random() * 10);
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";
  const resultP = document.getElementById("mini-result");
  resultP.textContent = "";

  for (let i = 0; i <= 9; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.style.margin = "5px";
    btn.disabled = false;
    btn.onclick = () => {
      // 回答後にコインを反映
      if (i === correct) {
        addCoins(5);
        resultP.textContent = `🎉 正解！コイン5枚ゲット！`;
        resultP.style.color = "green";
      } else {
        spendCoins(1);
        resultP.textContent = `❌ 不正解！正解は ${correct}。コイン1枚減少`;
        resultP.style.color = "red";
      }
      updateMiniCoins();

      // 回答後は全ボタンを無効化
      const allBtns = choicesDiv.querySelectorAll("button");
      allBtns.forEach(b => b.disabled = true);

      miniGameInProgress = false;
      cooldown = true;

      // 1分間のクールダウン
      setTimeout(() => {
        cooldown = false;
        setupMiniGame();
      }, 60000);
    };
    choicesDiv.appendChild(btn);
  }
}

updateMiniCoins();
setupMiniGame();
</script>

</body>
</html>
