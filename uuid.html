<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>UUIDジェネレーター | もみじのウェブサイト</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      color: #2980b9;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: 0.3s;
      margin-bottom: 30px;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    .btn:hover {
      background-color: #1c5980;
      transform: translateY(-2px);
    }

    .output {
      font-size: 18px;
      word-break: break-word;
      margin-top: 10px;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }

    .footer-buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>UUIDジェネレーター</h1>
  <div class="card">
    <button class="btn" onclick="generateUUID()">UUIDを生成</button>
    <div class="output" id="output"></div>
    <button class="btn" onclick="copyUUID()">コピー</button>
  </div>

  <div class="footer-buttons">
    <button class="btn" onclick="location.href='index.html'">← トップページへ戻る</button>
    <button class="btn" onclick="location.href='tools.html'">← ツール一覧へ戻る</button>
  </div>

  <script>
    // UUID v4 生成関数
    function generateUUID() {
      const uuid = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
      document.getElementById("output").textContent = uuid;
    }

    function copyUUID() {
      const output = document.getElementById("output").textContent;
      if (!output) return;
      navigator.clipboard.writeText(output).then(() => {
        alert("UUIDをコピーしました！");
      });
    }
  </script>

</body>
</html>
