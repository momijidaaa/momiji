<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>もみじのウェブサイト</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* 基本設定 */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  color: #333;
}

/* ヘッダー */
header {
  background: rgba(255, 255, 255, 0.8);
  padding: 20px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* メインコンテンツ */
main {
  display: flex;
  flex-direction: column; /* 縦方向に積む */
  align-items: center;    /* 横中央揃え */
  padding: 40px 20px;
  min-height: 100vh;      /* 画面全体をカバー */
  gap: 40px;              /* 「ようこそ」とカード間のスペース */
}

/* ようこそメッセージ */
.welcome {
  font-size: 80px;
  font-weight: bold;
  color: #c0392b;
  text-align: center;
}

/* カードコンテナ（2列グリッド） */
.card-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2列に固定 */
  gap: 20px;
  max-width: 800px; /* 横幅を調整して中央寄せ */
  width: 100%;
  margin: 0 auto;
}

/* カード */
.card {
  background: white;
  padding: 40px;
  border-radius: 20px; /* 角丸を無くしたい場合は0に変更 */
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 500px;
}

/* カードタイトル */
.card h1 {
  color: #c0392b;
  margin-bottom: 20px;
}

/* ボタン */
.btn {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #e74c3c;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #c0392b;
  transform: translateY(-2px);
}

/* フッター */
footer {
  text-align: center;
  padding: 15px;
  background: rgba(255, 255, 255, 0.8);
  font-size: 14px;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
  <header>🍁 もみじのウェブサイト</header>
  <main>
<div class="welcome">ようこそ！</div>

<div class="card-container">
  <div class="card">
    <h1>bot一覧</h1>
    <p>経済Bot</p>
    <button class="btn" onclick="location.href='bot.html'">詳細を見る</button>
  </div>

  <div class="card">
    <h1>サーバー一覧</h1>
    <p>コミュニティサーバー</p>
    <button class="btn" onclick="location.href='community.html'">参加する</button>
  </div>

  <div class="card">
  <h1>ツール一覧</h1>
  <p>便利なツールを作ってみました</p>
  <button class="btn" onclick="location.href='tools.html'">開く</button>
</div>

  <div class="card">
    <p>Coming Soon…</p>
  </div>
</div>
  </main>
  <footer>© 2025 Momiji Web</footer>
</body>
</html>
