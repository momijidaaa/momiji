<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>もみじのウェブサイト</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
    }
    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }
    .card h1 {
      color: #c0392b;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
.welcome {
  font-size: 80px;
  font-weight: bold;
  color: #c0392b;
  margin: 40px 0;
}
  </style>
</head>
<body>
  <header>🍁 もみじのウェブサイト</header>
  <main>
   <div class="welcome">ようこそ！</div>
    <div class="card">
      <h1>ようこそ！</h1>
      <p>ここでは「もみじ」が作った作品やBotを紹介します。</p>
      <button class="btn" onclick="location.href='bot.html'">経済Botの説明を見る</button>
    </div>
  </main>
  <footer>© 2025 Momiji Web</footer>
</body>
</html>
