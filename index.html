<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>もみじのウェブサイト</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
    }
    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }
    .card h1 {
      color: #c0392b;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
.welcome {
  font-size: 80px;
  font-weight: bold;
  color: #c0392b;
  margin: 40px 0;
}
main {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 40px 20px;
  min-height: 80vh;
  align-items: flex-start;
}
.card-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2列に固定 */
  gap: 20px;
  max-width: 800px; /* 横幅を調整して中央寄せ */
  margin: 0 auto 40px auto;
}
  </style>
</head>
<body>
  <header>🍁 もみじのウェブサイト</header>
  <main>
<div class="welcome">ようこそ！</div>

<div class="card-container">
  <div class="card">
    <p>経済Bot</p>
    <button class="btn" onclick="location.href='bot.html'">詳細を見る</button>
  </div>

  <div class="card">
    <p>Coming Soon…</p>
  </div>

  <div class="card">
    <p>Coming Soon…</p>
  </div>

  <div class="card">
    <p>Coming Soon…</p>
  </div>
</div>
  </main>
  <footer>© 2025 Momiji Web</footer>
</body>
</html>
