<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>疑似動的サイト</title>
</head>
<body>
<h1>果物リスト</h1>
<ul id="list"></ul>

<script>
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    const ul = document.getElementById("list");
    data.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} : ${item.price}円`;
      ul.appendChild(li);
    });
  })
  .catch(err => console.error(err));
</script>
</body>
</html>
