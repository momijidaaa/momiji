  <form id="postForm">

    <label>„É°„ÉÉ„Çª„Éº„Ç∏Ôºö</label>

  <script>
    
    const API_URL = "https://script.google.com/a/macros/kadoma.osakamanabi.jp/s/AKfycbxCDOY2YcoTSNqb6i2EBgVooJo0n_7iyekgn1tqBsIdrA_AAVrizuLLRyAnLlBm-Fmz/exec";

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ name, message }),
        headers: { "Content-Type": "application/json" }
      });

      document.getElementById("name").value = "";
      document.getElementById("message").value = "";
      loadPosts();
    });

    async function loadPosts() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = data.reverse().map(p => `
        <div class="post">
          <b>${p.name}</b><br>
          ${p.message}<br>
          <div class="date">${new Date(p.date).toLocaleString()}</div>
        </div>
      `).join("");
    }

    loadPosts();
  </script>
