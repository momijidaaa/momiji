<!DOCTYPE html>
<html lang="ja"> 
<head>
  <meta charset="UTF-8">
  <title>ガチャガチャ</title>
  <style>
    .game-container {
      width: 375px;
      height: 667px;
      margin: 0 auto;
      background: #f9f9f9;
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
      text-align: center;
    }

    #machine {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin: 20px auto;
      display: block;
    }

    .gacha-btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }

    #inventoryBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: url("images/inventory_icon.png") no-repeat center/cover;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #overlay {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    #inventoryModal {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #closeBtn {
      float: right;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }

    .item-img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 5px;
    }

    #inventoryModal button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>🎁 ガチャガチャ 🎁</h1>

    <img id="machine" src="images/gacha.png" alt="ガチャ本体">

    <button class="gacha-btn" onclick="playGacha()">回す！</button>

    <div id="result"></div>

    <button id="inventoryBtn" onclick="openInventory()"></button>

    <!-- インベントリモーダル -->
    <div id="overlay">
      <div id="inventoryModal">
        <span id="closeBtn" onclick="closeInventory()">✖</span>
        <h2>🎒 インベントリ</h2>
        <div id="inventoryList"></div>
        <button onclick="goHome()">🏠 トップへ戻る</button>
        <button onclick="resetInventory()">🗑️ インベントリをリセット</button>
      </div>
    </div>
  </div>

  <script>
    const items = [
      { name: "SSR: 伝説の剣", img: "images/densetu.png", rate: 0.01 },
      { name: "SR: 魔法の杖", img: "images/tue.png", rate: 0.09 },
      { name: "R: 鉄の剣", img: "images/tetu.png", rate: 0.30 },
      { name: "N: 木の棒", img: "images/bokutou.png", rate: 0.60 },
    ];

    let inventory = {};

    // ページ読み込み時にデータ復元
    window.onload = function() {
      loadInventory();
      renderInventory();
    }

    function playGacha() {
      const machine = document.getElementById("machine");
      machine.src = "images/gacha.gif";

      setTimeout(() => {
        const item = getRandomItem();

        // 重複アイテムはカウント増加
        if (inventory[item.name]) {
          inventory[item.name].count++;
        } else {
          inventory[item.name] = { ...item, count: 1 };
        }

        saveInventory();

        document.getElementById("result").innerHTML = `
          <img class="item-img" src="${item.img}">
          ${item.name} をゲット！ (所持数: ${inventory[item.name].count})
        `;

        machine.src = "images/gacha.png";
      }, 2000);
    }

    function getRandomItem() {
      let rand = Math.random();
      let sum = 0;
      for (let item of items) {
        sum += item.rate;
        if (rand < sum) return item;
      }
    }

    function openInventory() {
      document.getElementById("overlay").style.display = "flex";
      renderInventory();
    }

    function closeInventory() {
      document.getElementById("overlay").style.display = "none";
    }

    function renderInventory() {
      let list = document.getElementById("inventoryList");
      list.innerHTML = "";
      for (let key in inventory) {
        let item = inventory[key];
        list.innerHTML += `
          <div>
            <img class="item-img" src="${item.img}"> 
            ${item.name} ×${item.count}
          </div>
        `;
      }
    }

    function saveInventory() {
      localStorage.setItem("gacha_inventory", JSON.stringify(inventory));
    }

    function loadInventory() {
      const data = localStorage.getItem("gacha_inventory");
      if (data) {
        inventory = JSON.parse(data);
      }
    }

    function resetInventory() {
      if(confirm("本当にインベントリをリセットしますか？")) {
        inventory = {};
        localStorage.removeItem("gacha_inventory");
        renderInventory();
        document.getElementById("result").innerHTML = "";
      }
    }

    function goHome() {
      window.location.href = "index.html"; // トップページURLに変更
    }
  </script>
</body>
</html>
