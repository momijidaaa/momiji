<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コミュニティサーバー</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 30px;
    }

    h2 {
      color: #2980b9;
    }

    p {
      line-height: 1.6;
    }

    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>🌐 コミュニティサーバー</header>
  <main>
    <h1>Discordコミュニティサーバー</h1>

    <div class="card">
      <h2>🔹 参加方法</h2>
      <p>こちらのリンクから参加できます：https://discord.gg/BrxE7dzNqR</p>
      <a class="btn" href="https://discord.gg/BrxE7dzNqR" target="_blank">サーバーに参加</a>
    </div>

    <div class="card">
      <h2>🔹 サーバーについて</h2>
      <p>もみじが運営するDiscordサーバーです。経済Botの情報交換やコミュニティ活動を楽しむことができます。</p>
    </div>

    <div class="card">
      <h2>🔹 注意事項</h2>
      <ul>
        <li>迷惑行為は禁止です。</li>
        <li>BOTの悪用は禁止です。</li>
        <li>ルールを守って楽しく参加しましょう。</li>
      </ul>
    </div>

    <a href="index.html" class="btn">⬅ トップページへ戻る</a>
  </main>
  <footer>© 2025 Momiji Web</footer>
</body>
</html>
